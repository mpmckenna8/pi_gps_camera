<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pi photo viewer</title>
    <link href="stylesheet.css" rel="stylesheet"
  </head>
  <body>
    <div id="photo_meta">
      <h3>Albums info: </h3>
        <select id="album_select">

        </select>

        <div>
          <div>Rotate angle: <input type="number" id="rotate_input" value="270"></input></div>
          <div>
            Photo <span id="indexnumber">0</span> of <span id="photos_length">0</span>
            <div>
              <input type="range" id="index_slider" name="index_slider" value="0"
                     min="0" max="1" step="1.0">
            </div>
        </div>
          <button id="back">back</button>
          <button id="play">Pause</button>
          <button id="forward">forward</button>
          <button id="reset">reset</button>

          <div id="photo_info">
              <div id="photo_date"></div>
          </div>

          <div>
            <label>Delay: </label>
            <input type="number" id="delay_input" value="3"> </input> seconds
          </div>

          <div>
            <p id="filename"></p>
          </div>

          <div id="gif_div">
            <input type="number" id="gif_num" value="6" step="1"> </input> photos in the .gif
          </br>
            <input type="number" id="gif_delay" value=".5" step='.01' > </input> delay between photos.
          </br>
            <button id="make_gif">make gif</button>
          </div>
        </div>

    </div>

    <div id="photo_container">

      <img id="picele">
      </img>

    </div>

  </body>
  <script type="text/javascript" src="js/make_gif_post.js"></script>

  <script type="text/javascript" src="js/get_pictures.js"></script>
  <script type="text/javascript" src="js/change_settings.js"></script>


  <script type="text/javascript" src="js/main.js"></script>

</html>
